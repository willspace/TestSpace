<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tangram</title>
</head>
<style>
	#canvas{
		display: block;
		border: solid 2px #ccc;
		margin: 0 auto;
	}
</style>
<body>
	<canvas id="canvas"></canvas>
	<script>
		var tangram = [
			{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#222"},
			{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#000"},
			{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#444"},
			{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#666"},
			{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#888"},
			{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#aaa"},
			{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#ccc"},
			];
		window.onload=function () {
			var canvas = document.getElementById("canvas");

			canvas.width = 800;
			canvas.height= 800;

			var context = canvas.getContext("2d");

			for (var i = 0; i < tangram.length; i++) {
				draw(tangram[i],context);
			}

		}
		function draw(_p,_ct){
			_ct.beginPath();
			_ct.moveTo(_p.p[0].x,_p.p[0].y);
			for (var i = 1; i < _p.p.length; i++) {
				_ct.lineTo(_p.p[i].x,_p.p[i].y);
			}
			_ct.lineTo(_p.p[0].x,_p.p[0].y);
			_ct.closePath();
			_ct.fillStyle=_p.color;
			_ct.fill();
		}
	</script>
</body>
</html>
