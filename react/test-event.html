<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>React Event Test</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<body>
	<div id="container"></div>
</body>
<script type="text/jsx">
	var TestClickComponent = React.createClass({
		handleClick : function(event){
			var tipE = React.findDOMNode(this.refs.tip);
			if(tipE.style.display === "none"){
				tipE.style.display = "inline";
			}else{
				tipE.style.display = "none";
			}
			event.stopPropagation();
			event.preventDefault();
		},
		render: function(){
			return(
				<div>
					<button onClick={this.handleClick}>显示|隐藏</button><span ref="tip">点击测试</span>
				</div>
			);		
		}
	});
	var TestInputComponent = React.createClass({
		getInitialState : function(){
			return {
				inputContent:""
			}
		},
		changeHandler : function(event){
			
			this.setState({
				inputContent : event.target.value
			})
			event.stopPropagation();
			event.preventDefault();
		},
		render: function(){
			return(
				<div>
					<input onChange={this.changeHandler} type="text"/> <span>{this.state.inputContent}</span>
				</div>
			);		
		}
	});
	React.render(<div>
		<TestClickComponent></TestClickComponent><br />
		<TestInputComponent></TestInputComponent>
		</div>,document.getElementById('container'))
</script>
</html>
