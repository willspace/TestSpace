<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="/favicon.ico"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="application-name" content="reg.163.com"/>
    <meta name="keywords" content="网易安全中心"/>
    <meta name="description" content="网易安全中心"/>
    <title>请升级你的浏览器</title>
    <style>
    *{margin:0;padding:0;outline:none;}
    li{list-style:none;}
    a,button{cursor:pointer;}
    a{color:#666;}
    a,a:active,a:hover,a:visited,a:focus{text-decoration:none;outline:none;}
    body{background-color:#efefef;}
    .m-upd-cover{height:100%;width:100%;position:fixed;left:0;top:0;text-align:center;color:#333;z-index:99;}
    .m-upd-cover .m-upd-align,.m-upd-cover .m-upd-wrap{display:inline-block;vertical-align:baseline;zoom:1;*display:inline;*vertical-align:auto;vertical-align:middle;}
    .m-upd-cover .m-upd-align{height:100%;width:1px;line-height:100%;}
    .m-upd-cover .m-upd-wrap{position:relative;overflow:hidden;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn{width:786px;height:544px;padding-top:80px;background:url("http://urscdn.nosdn.127.net/reg/browserBg.png") no-repeat;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn .u-title{font-size:34px;font-weight:bold;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn .u-note1{font-size:14px;color:#808080;margin-top:40px;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn .u-note2{font-size:16px;margin-top:48px;font-weight:bold;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn ul{font-size:12px;width:404px;margin:50px auto;zoom:1;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn ul li{float:left;margin-right:73px;width:86px;background:url("http://urscdn.nosdn.127.net/reg/browserIcon01.png") no-repeat;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn ul a{display:block;width:100%;padding-top:105px;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn ul .u-chrome{background-position:0 0;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn ul .u-ff{background-position:-92px 0;}
    .m-upd-cover .m-upd-wrap .m-upd-ctn ul .u-ie{background-position:-184px 0;margin-right:0px;}
    </style>
</head>
<body>
<!-- 遮罩层 -->
<div class="m-upd-cover">
<!-- 定位 -->
    <div class="m-upd-align"></div>
    <div class="m-upd-wrap">
        <div class="m-upd-ctn">
            <div class="u-title">请升级你的浏览器</div>
            <div class="u-note1">尊敬的用户，你现在使用的浏览器版本过低，请升级后继续使用。</div>
            <div class="u-note2">你可以选择：</div>
            <ul>
                <li class="u-chrome"><a href="http://www.google.cn/intl/zh-CN/chrome/browser/"  hidefocus="true"  target="_blank">谷歌浏览器</a></li>
                <li class="u-ff"><a href="http://www.mozilla.org/zh-CN/firefox/new/"  hidefocus="true"  target="_blank">火狐浏览器</a></li>
                <li class="u-ie"><a href="http://www.microsoft.com/china/windows/IE/upgrade/index.aspx"  hidefocus="true"  target="_blank">IE浏览器&nbsp;9+</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
