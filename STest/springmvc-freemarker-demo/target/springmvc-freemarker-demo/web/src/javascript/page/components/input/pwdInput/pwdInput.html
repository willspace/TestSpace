<div class="u-input">
    <label  class="u-label">&nbsp;</label>
    <input ref=input id="{id}" type="password" placeholder="{placeholdertxt}" maxlength="16" class="i-inpt {boderclazz}"  r-model={value} on-input="{this.onInput($event)}" on-blur={this.onBlur($event)} on-focus={this.onFocus($event)} />
    <div on-click={this.onClear($event)} {#if value!=''}class="u-tip"{#else}class="u-tip f-dn"{/if}><div class="spritebg u-clear"></div></div>

    {#if state=='1'}
        <span class="popb succ"><i></i></span>
    {#elseif state=='2'}
        <table class="popb err" r-animation='on: enter; class: animated shake;' >
            <tbody>
                <tr>
                    <td class="b-i"><i></i></td>
                    <td class="b-p">{errcontent}</td>
                </tr>
            </tbody>
        </table>
    {#elseif pwdlv=='1'||pwdlv=='2'||pwdlv=='3'}
        <span class="popb pwd lv{pwdlv}">
            <i class="lv-i lv-i1 lv-i2 lv-i3"></i>
            <i class="lv-i lv-i2 lv-i3"></i>
            <i class="lv-i lv-i3"></i>
            <p class="lv-p1">弱</p><p class="lv-p2">中</p><p class="lv-p3">强</p>
        </span>
    {/if}
</div>
