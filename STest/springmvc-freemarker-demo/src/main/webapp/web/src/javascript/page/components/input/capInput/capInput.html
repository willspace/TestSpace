<div class="u-input">
    <label  class="u-label">&nbsp;</label>
    <input ref=input type="text" placeholder="请输入图片校验码" class="i-inpt smsize {boderclazz}" r-model={value} on-blur={this.onBlur($event)} on-focus={this.onFocus($event)} />
    <div on-click={this.onClear($event)} {#if value!=''}class="u-tip"{#else}class="u-tip f-dn"{/if}><div class="spritebg u-clear"></div></div>
    <div on-click={this.onGetCap()} class="i-vcode"><img src={imgcap} alt="点击获取校验码" /></div>
    {#if state=='1'}
        <span class="popb succ"><i></i></span>
    {#elseif state=='2'}
        <table class="popb err" r-animation='on: enter; class: animated shake;' >
            <tbody>
                <tr>
                    <td class="b-i"><i></i></td>
                    <td class="b-p">{errcontent}</td>
                </tr>
            </tbody>
        </table>
    {/if}
</div>
